<!DOCTYPE html>
<html>
<head>
	<title>Nested Loop</title>
	<style>
		table, th, td {
			border: 1px solid black;
			
		}
	</style>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<p>[enter a number between 2 and 10]</p>
	
		<input type="text" name="first" id="first">
		<label>by</label>
		<input type="text" name="second" id="second"><br><br>
		<button onclick="tbl()">Click here when ready!</button><br><br>
	
	<table id="mult">
	</table>
	
	<br><br>
	
	<footer>
		Copyright Â© 2023 by Alisha Raniyah Mastura
	</footer>
	
	<script>
		function tbl() {
			let row = document.getElementById("first").value;
			let column = document.getElementById("second").value;
			var result = "";
			if (row < 2 || row > 10 || column < 2 || column > 10) {
				alert("Please enter a number between 2 and 10");
				return;
			}
				for (var i = 1; i <= row; i++) {
					result += "<tr>";
				for (var j = 1; j <= column; j++) {
					result += "<td>" + (i*j) + "</td>";
				} 
				result += "</tr>";
			} 
			document.getElementById("mult").innerHTML = result;
		}
	</script>
</body>
</html>
