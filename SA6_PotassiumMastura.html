    <script>

		function display() { //function to generate otp
			x = (Math.floor(10000 + Math.random() * 900000)); //generate a 6-digit number
			document.getElementById("otp").innerHTML = x; //displays number in otp
		}
		
		function b() { //calls function to display otp
			display();
		}
		
		function userOTP() {
			var userInput = prompt("Enter OTP: ", ""); //prompts user to enter correct otp
			
			if (userInput == x) { //if correct otp entered by user
				window.open("https://open.spotify.com/?"); //redirects to website
			} else {
				alert("OTP entered does not match"); //alerts error of user
			}
			
		}
