<!DOCTYPE html>
<html>
	<head>
		<title>Numerology</title>
		<!-- provide the necessary meta tags -->
		<meta charset="UTF-8">
		<meta name="description" content="Your fortune is in your name">
		<meta name="keywords" content="fortune, numerology, luck, fate, destiny, name">
		<meta name="author" content="Alisha Raniyah Mastura">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
        <style>
        	body {background: lightblue; 
            	text-align: center;
            	font-family: arial;
                color: navy;
            }
            button {padding: 10px; background:violet }
            span {font-size: 0.5em; color: maroon}
        </style>

	</head>
<body>
	<h1> Your Fortune is in your name </h1>
	<h2> Your Name is: <span id="thename"> </span></h2>
    <h2> Today's fortune: <span id="fortune"> </span></h2>
    
    <button> Click here to enter your name </button> <!--onclick is added to allow button use-->
     <script>
    	/* do not forget to include comments in your answer */

		var userName = prompt("Enter full name: ", ""); //prompt asks user to input name when button is clicked
		document.getElementById("thename").innerHTML = userName; //innerHTML displays the name in the id tag
	     
		var nameLength = userName.length; //length operation is used to get the length or fortune
		var i; //i is used for loop conditions
		var digitSum = 0; //the value of digitSum is dependent on the operations
		
		for (i = 0; i < 9; i++) { //loop conditions ensure a single digit 
			digitSum += nameLength % 10; //remainder of value is expressed to digitSum through modulus
			nameLength = Math.floor(nameLength / 10); //value of nameLength divided by 10 is rounded down
		}
	     
		switch(digitSum) { //switch applies to digit sum
			case 0: //each case corresponds to a respective sum of digits
				document.getElementById("fortune").innerHTML = "You have a good day ahead"; //equivalent fortune is displayed in fortune tag
				break;
			case 1:
				document.getElementById("fortune").innerHTML = "You have a bad day ahead";
				break;
			case 2:
				document.getElementById("fortune").innerHTML = "You will pass your exams";
				break;
			case 3:
				document.getElementById("fortune").innerHTML = "You will fail your exams";
				break;
			case 4:
				document.getElementById("fortune").innerHTML = "You will have a good week";
				break;
			case 5:
				document.getElementById("fortune").innerHTML = "You will have a bad week";
				break;
			case 6:
				document.getElementById("fortune").innerHTML = "You will get bad grades";
				break;
			case 7:
				document.getElementById("fortune").innerHTML = "You will get good grades";
				break;
			case 8:
				document.getElementById("fortune").innerHTML = "You will be on the Director's List";
				break;
			case 9:
				document.getElementById("fortune").innerHTML = "You will not be on the Director's List";
				break;
			default:
				alert("No fortune");
		}
				
    </script>
    
</body>
</html>
