<!DOCTYPE html>
<html>
	<head>
		<title>Choose your Pokemon</title>
		<!-- provide the necessary meta tags -->
		<meta charset="UTF-8">
		<meta name="description" content="Choose your Pokemon">
		<meta name="keywords" content="pokemon">
		<meta name="author" content="Alisha Raniyah Mastura">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
        <style>
        	* { box-sizing: border-box; font-family: arial; color: white;}
            div {background: navy;
            	width: 30%; 
                text-align:center;
           		width:250px; 
                height: 250px; 
           		margin: 0 auto; 
                border: 1px solid black;
                padding-left:1px; 
                background: navy;
             }
            img {width: 65px; 
            	height:74px; 
                border: 1px solid black; 
                float:left; 
                margin: 1px
            }
			img:first-of-type {	/*pertaining to pikachu*/
            	width: 100px; 
                height: 150px; 
                border: 1px solid black; 
                background: lavender; 
                padding-left: 10px; 
                margin-right:10px
            }
			img:hover{cursor:pointer;
            	background: lavender; 
            }
        </style>

	</head>
	<body>
        <div>
		<h2> Choose your Pokemon </h2>
		<img id="avatar" src="https://img.pokemondb.net/sprites/ultra-sun-ultra-moon/normal/pikachu-f.png" 
					title="Pikachu" onclick="cPix(this)" />
		<img src="https://img.pokemondb.net/sprites/black-white/shiny/ninetales.png" 
					title="Ninetales" onclick="cPix(this)" />
		<img src="https://img.pokemondb.net/sprites/black-white/normal/dragonite.png" 
					title="Dragonite" onclick="cPix(this)" />
		<img src="https://img.pokemondb.net/sprites/x-y/normal/ivysaur.png" 
					title="Ivysaur" onclick="cPix(this)" />
		<img src="https://img.pokemondb.net/sprites/x-y/shiny/wigglytuff.png" 
					title="Wigglytuff" onclick="cPix(this)" />
	</div>

        <script>
            /* do not forget to include comments to this script */
			
        function cPix(img) { //changed (this) to (img) to apply to the correct parameter
			var imagetitle = img.title; //variable refers to the title of image
			var avatar = document.getElementById("avatar"); //shortens display output, applies to the avatar
			avatar.src = img.src //the selected image is displayed in the avatar image
			avatar.title = img.title //the selected title is displayed in the avatar title
		}

        </script>
	</body>
</html>
